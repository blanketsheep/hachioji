yuyupom:
  name: "ゆゆぽむ"
  avatar:
    icon: ""
    wide: ""
  position: ""
  oneliner: "わがままお嬢様bot"
  text: |-
    元バンギャ、現HipHop大好きな女の子。食べることが何よりも幸せ。<br/>
    今年は上手くカラーメイクを取り入れようと計画中。いつまでも女の子でいたい身長150(自称)の元気な乙女ですん。<br/>
    地元はやっぱり八王子！地元大好き！てなことで八王子の魅力を伝えたいです。
  longtext: |-
    八王子市在住のLast JKなう。出身は羽村市なのですが、小4の時に八王子に移住。今ではすっかり八王子人です。<br/>
    受験勉強に勤しみつつ、メイクやファッションの研究を重ね日々女磨きを楽しんでいる17歳。とにかく楽しいことが大好きです。人生ノリです。ノリで生きてるお気楽少女です。フットワークは軽めです。<br/>
    趣味は音楽鑑賞とカラオケ。あとは最近デジカメを貰ったので写真もちょこっと。<br/>
    八王子が1番落ち着く街だと思っています。都会と田舎の融合した街のいいところを存分に発信していきたいと思います。