prose:
  rooturl: "source/articles"
  siteurl: "http://blanketsheep.github.io/hachioji/"
  media: "source/resources"
  ignore:
  - .gitkeep
  - .gitignore
  - .gitattributes
  metadata:
    source/articles:
    - name: "date"
      field:
        label: "date"
        element: "text"
        placeholder: "YYYY-MM-DD HH:MM JST"
        value: "CURRENT_DATETIME"
    - name: "title"
      field:
        element: "text"
        label: "title"
        value: ""
    - name: "tags"
      field:
        element: "multiselect"
        label: "tags"
        options:
        - name: "writer_s64"
          value: "writer_s64"
        - name: "writer_sumiyoshi"
          value: "writer_sumiyoshi"
        - name: "writer_tsuchiko"
          value: "writer_tsuchiko"
        - name: "writer_yuyupom"
          value: "writer_yuyupom"
        alterable: true
    - name: "thumbnail_wide"
      field:
        label: "thumbnail_wide"
        element: "text"
        placeholder: "/resources/*/*.JPG"
        value: ""
    - name: "thumbnail_grid"
      field:
        label: "thumbnail_grid"
        element: "text"
        placeholder: "/resources/*/*.JPG"
        value: ""