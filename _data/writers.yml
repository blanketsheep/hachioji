sumiyoshi:
  name: '住吉 美幸'
  avatar: './img/blanketsheep.512.png'
  text: |-
    山梨出身だが、父親の転勤で八王子市に移り住む。<br/>
    八王子のすべての方にもっと八王子を知ってもらうため、*サイト名*を立ち上げる。<br/>
    生まれてこの方食べられなかったキャラメルを、この間克服。
s64:
  name: 'Shuma Yoshioka'
  avatar: 'http://ja.gravatar.com/avatar/0a741f935003a289716373693b95db34.png?s=128'
  text: |-
    昭島出身。技術担当としてblanketsheepに関わる。<br/>
    豆乳とエナジードリンクとガジェットを買うのが趣味。
tsuchiya:
  name: '土屋 紗也果'
  avatar: './img/blanketsheep.512.png'
  text: |-
    自己紹介を書くのが趣味
