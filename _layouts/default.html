<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="robots" content="noindex"/>
		<link rel="stylesheet" href="./lib/normalize-3.0.1.css"/>
		<link rel="stylesheet" href="./lib/font-awesome-4.0.3/css/font-awesome.min.css"/>
		<script src="./lib/jquery-1.11.0.min.js"></script>
		<link rel="stylesheet" href="./css/default.css"/>
		{% if page.url == '/index.html' %}
			<link rel="stylesheet" href="./css/index.css"/>
		{% endif %}
	</head>
	<body>
		<div id="wrapper">
			<header id="header">
				<div class="container">
					<h1 id="title">
						{% if page.title %}
						<a>{{ page.title }}</a>
						{% else %}
						<a>{{ site.name }}</a>
						{% endif %}
					</h1>
					<nav id="nav">
						<!--<div class="background"></div>-->
						<div class="container">
							<h1 id="h1">
								<a>
									<span class="icon">
										<img src="./img/blanketsheep.white.bt.512.png"/>
									</span>
								</a>
							</h1>
							<ul>
								<li>
									<a>
										<i class="fa fa-asterisk"></i>
										<span>About</span>
									</a>
								</li>
								<li>
									<a>
										<i class="fa fa-camera-retro"></i>
										<span>Gallery</span>
									</a>
								</li>
								<li>
									<a>
										<i class="fa fa-book"></i>
										<span>Essay</span>
									</a>
								</li>
								<li>
									<a>
										<i class="fa fa-table"></i>
										<span>Plan</span>
									</a>
								</li>
								<li>
									<a>
										<i class="fa fa-envelope"></i>
										<span>Letter</span>
									</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</header>
			<div id="main">
				{{ content }}
			</div>
			<footer id="footer">
				
			</footer>
		</div>
	</body>
</html>
