<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="robots" content="noindex"/>
    {% if site.env.build != 'local' %}
    <base href="//blanketsheep.github.io/hachioji/"/>
    {% else %}
    <base href="//192.168.80.4:4000"/>
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <link rel="stylesheet" href="./lib/normalize-3.0.1.css"/>
    <link rel="stylesheet" href="./lib/font-awesome-4.0.3/css/font-awesome.min.css"/>
    <script src="./lib/moment-with-langs.min.js"></script>
    <script src="./lib/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="./css/default.css"/>
    {% if page.extra_css %}
      {% for css in page.extra_css %}
      <link rel="stylesheet" href="{{ css }}"/>
      {% endfor %}
    {% endif %}
    <script src="./js/default.js"></script>
  </head>
  <body>
    <div id="wrapper">
      {% include header.html %}
      <div id="main">
        <div class="container">
          {{ content }}
        </div>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
