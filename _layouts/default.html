<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="robots" content="noindex"/>
		{% if site.env.build != 'local' %}
		<base href="//blanketsheep.github.io/hachioji/"/>
		{% else %}
		<base href="//localhost:4000"/>
		{% endif %}
		<link rel="stylesheet" href="./lib/normalize-3.0.1.css"/>
		<link rel="stylesheet" href="./lib/font-awesome-4.0.3/css/font-awesome.min.css"/>
		<script src="./lib/jquery-1.11.0.min.js"></script>
		<link rel="stylesheet" href="./css/default.css"/>
		{% if page.path contains '_posts' %}
			<link rel="stylesheet" href="./css/post.css"/>
		{% endif %}
		<script src="./js/default.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header id="header">
				<div class="container">
					<div id="logo">
						{% include logo.html %}
					</div>
					<h1 id="h1">
						<span class="background"></span>
						<div id="h1-logo">{% include logo.html %}</div>
						<span class="sub">{{ site.description }}</span>
						<span class="title">{{ site.name }}</span>
					</h1>
				</div>
			</header>
			<div id="main">
				<div class="container">
					{{ content }}
					<nav id="nav">
						<div>
							<ul id="links">
								{% for link in site.data.links %}
									<li><a href="{{ link.href }}">
										<i class="fa {{ link.icon }}"></i>
										<span>{{ link.name }}</span>
									</a></li>
								{% endfor %}
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<footer id="footer">
				
			</footer>
		</div>
	</body>
</html>
