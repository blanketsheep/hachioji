<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="robots" content="noindex"/>
		{% if site.env.build != 'local' %}
		<base href="//blanketsheep.github.io/hachioji/"/>
		{% else %}
		<base href="//192.168.80.4:4000"/>
		{% endif %}
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
		<link rel="stylesheet" href="./lib/normalize-3.0.1.css"/>
		<link rel="stylesheet" href="./lib/font-awesome-4.0.3/css/font-awesome.min.css"/>
		<script src="./lib/moment-with-langs.min.js"></script>
		<script src="./lib/jquery-1.11.0.min.js"></script>
		<link rel="stylesheet" href="./css/default.css"/>
		{% if page.path contains '_posts' %}
		{% elsif page.path == 'index.html' %}
		{% endif %}
		<script src="./js/default.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header id="header">
				<div class="container">
					<div>
						<h1 id="h1">
							<a>
								<span class="icon"><img src="./img/blanketsheep.white.bt.512.png"/></span>
								<span class="title">{{ site.name }}</span>
							</a>
						</h1>
					</div>
					<nav id="nav">
						<ul>
							{% for link in site.data.links %}
								<li class="navitem">
									<a href="{{ link.href }}">
										<i class="fa {{ link.icon }}"></i>
										<span class="name">{{ link.name }}</span>
									</a>
								</li>
							{% endfor %}
						</ul>
					</nav>
				</div>
			</header>
			<div id="main">
				<div class="container">
					{{ content }}
				</div>
			</div>
			<footer>
				<div class="container">
					<span>&copy; blanketsheep</span>
				</div>
			</footer>
		</div>
	</body>
</html>
