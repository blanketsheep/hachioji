<div id="image">
	<div class="container">
		<div class="background" style="background-image:url(./img/test.png);"></div>
		<!-- <img src="./img/test.png"> -->
	</div>
</div>
<div id="series">
	<div class="container">
		{% for sid in site.data.series_categories %}
			{% assign series = site.data.series[sid] %}
			<section class="series">
				<header class="header">
					<h1>{{ series.title }}</h1>
				</header>
				<div class="container">
				{% include article_card.html param=series %}
				{% for post in site.categories[sid] %}
					{% include article_card.html param=post %}
				{% endfor %}
				<span class="clear"></span>
				</div>
			</section>
		{% endfor %}
	</div>
</div>
